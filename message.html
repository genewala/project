 <div class="main">

    <div class="aboutus">
      <div class="navigation__brand">
        <img src="images/comfort.png" alt="Logo" />
      </div>
      <div>
        <h5 class="mus">Message Us!</h5>
      </div>
      
    
    <div class="card m-auto">
        <div class="card-body">
    <div class="input-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" placeholder="Enter your first Name">
      <span class="error" id="error-span">This field is reuired</span>

      </div>
      
      <div class="input-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" placeholder="Enter your Last Name">
      <span class="error" id="error-span-2">This field is reuired</span>
      </div>
    <div class="mb-3 mt-2">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <span class="error" id="error-span-3">This field is required</span>
      </div>
    <div class="form-floating mt-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
        <span class="error" id="error-span-4">This field is required</span>
        <label for="textarea">Message</label>
      </div>
      <div class="input-group mb-3 mt-3">
        <label for="file">Upload a File : </label>
        <input type="file" id="file">
        <span class="error" id="error-span-5">Please upload photo</span>
      </div>
      <input class="btn2 btn-primary" id="submitButton"   type="submit" value="Submit" onclick="handleSubmit()">
    </div>
    </div>
</div>
</body>
  <script>
    const firstname = document.getElementById("firstname");
    const lastname = document.getElementById("lastname");
    const email = document.getElementById("email");
    const textarea = document.getElementById("textarea");
    const file = document.getElementById("file");
    const submitButton = document.getElementById("submitButton");
    const errorSpan = document.getElementById("error-span");
    const errorSpan2 = document.getElementById("error-span-2");
    const errorSpan3 = document.getElementById("error-span-3");
    const errorSpan4 = document.getElementById("error-span-4");
    const errorSpan5 = document.getElementById("error-span-5");

    const handleSubmit = (e) => {
      if(!firstname.value){
                errorSpan.style.display = "inline-block";
                firstname.classList.add("input-field");
            }
            else if(!lastname.value){
                errorSpan2.style.display = "inline-block";
                lastname.classList.add("input-field");
            }
            else if(!email.value){
                errorSpan3.style.display = "inline-block";
                email.classList.add("input-field");
            }
            else if(!textarea.value) {
              errorSpan4.style.display = "inline-block";
              file.classList.add("input-field");
            }

            else if(!file.value) {
              errorSpan5.style.display = "inline-block";
              file.classList.add("input-field");
            }

            

            else {
                alert("Submnit form succesfuly");
                errorSpan.style.display = "none";
                errorSpan2.style.display = "none";
                errorSpan3.style.display = "none";
                errorSpan4.style.display = "none";
                errorSpan5.style.display = "none";
                firstname.classList.remove("input-field");
                lastname.classList.remove("input-field");
                email.classList.remove("input-field");
                textarea.classList.remove("input-field");
                file.classList.remove("input-field");
            }

    }


  </script>
