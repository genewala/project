    <h1 class="mus">Message Us!</h1>
    
    <div class="card m-auto">
        <div class="card-body">
    <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control" id="firstname">
        <span class="error" id="error-span">This field is required</span>
        <input type="text" aria-label="Last name" class="form-control" id="lastname">
        <span class="error" id="error-span-2">This field is required</span>
      </div>
    <div class="mb-3 mt-2">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <span class="error" id="error-span-3">This field is required</span>
      </div>
    <div class="form-floating mt-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
        <span class="error" id="error-span-4">This field is required</span>
        <label for="textarea">Message</label>
      </div>
      <div class="input-group mb-3 mt-3">
        <input type="file" class="form-control" id="file">
        <label class="input-group-text" for="file">Upload</label>
        <span class="error" id="error-span-5">Please upload photo</span>
      </div>
      <input class="btn btn-primary" id="submitButton"   type="submit" value="Submit" onclick="handleSubmit()">
    </div>
</div>
</body>
  <script>
    const firstname = document.getElementById("firstname");
    const lastname = document.getElementById("lastname");
    const email = document.getElementById("email");
    const textarea = document.getElementById("textarea");
    const file = document.getElementById("file");
    const submitButton = document.getElementById("submitButton");
    const errorSpan = document.getElementById("error-span");
    const errorSpan2 = document.getElementById("error-span-2");
    const errorSpan3 = document.getElementById("error-span-3");
    const errorSpan4 = document.getElementById("error-span-4");
    const errorSpan5 = document.getElementById("error-span-5");

    const handleSubmit = (e) => {
      if(!firstname.value){
                errorSpan.style.display = "inline-block";
                firstname.classList.add("input-field");
            }
            else if(!lastname.value){
                errorSpan2.style.display = "inline-block";
                lastname.classList.add("input-field");
            }
            else if(!email.value){
                errorSpan3.style.display = "inline-block";
                email.classList.add("input-field");
            }
            else {
                alert("Submnit form succesfuly");
                errorSpan.style.display = "none";
                errorSpan2.style.display = "none";
                errorSpan3.style.display = "none";
                firstname.classList.remove("input-field");
                lastname.classList.remove("input-field");
                email.classList.remove("input-field");
            }

    }


  </script>
